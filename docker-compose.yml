services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: poker_db
      POSTGRES_USER: poker_user
      POSTGRES_PASSWORD: poker_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poker_user -d poker_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - poker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poker-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: poker_db
      DB_USER: poker_user
      DB_PASSWORD: poker_pass
      DATABASE_URL: postgresql://poker_user:poker_pass@postgres:5432/poker_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - poker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poker-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - poker-network

volumes:
  postgres_data:

networks:
  poker-network:
    driver: bridge
